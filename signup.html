<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->

<meta name="theme-color" content="#712cf9">    
    
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    
    <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <img class="mb-4" src="images/mimlogo.png" alt="" width="300" height="150">
        <h1 class="h3 mb-3 fw-normal">Signup to our Newsletter</h1>

        <div class="form-floating">
        <input name="firstName" type="text" class="form-control" id="floatingFirstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>      
        </div>
        <div class="form-floating">
        <input name="lastName" type="text" class="form-control" id="floatingLastName" placeholder="Last Name" required>   
        <label for="floatingLastName">Last Name</label>     
        </div>
        <div class="form-floating">
            <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
            <label for="floatingEmail">Email</label>      
        </div>    
        <button class="btn btn-primary w-100 py-2" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-body-secondary">MyProject &copy; 2023</p>
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
